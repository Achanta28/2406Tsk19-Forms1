<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form">
      <h1 style="text-align: center; background-color: lightblue">
        Studaent Details
      </h1>
      <fieldset class="fieldset">
        <legend>Personal Details</legend>
        <div class="formDiv">
          <label for="nameInput" class="formLabel">Name</label>
          <input id="nameInput" type="text" />
        </div>
        <div class="formDiv">
          <label for="emInput" class="formLabel">Email</label>
          <input id="emInput" type="email" />
        </div>
        <div class="formDiv">
          <label for="phInput" class="formLabel">Phone Number</label>
          <input id="phInput" type="tel" />
        </div>
        <div class="formDiv">
          <label for="pasInput" class="formLabel">Password</label>
          <input id="pasInput" type="password" />
        </div>
        <div class="formDiv">
          <label for="conpasInput" class="formLabel">Confirm Password</label>
          <input id="conpasInput" type="password" />
        </div>
        <div class="formDiv">
          <label for="ageInput" class="formLabel">Age</label>
          <input id="ageInput" type="number" />
        </div>
        <div class="formDiv">
          <label for="address" class="formLabel">Address</label>
          <textarea id="address"></textarea>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Inter First Year Results</legend>
        <div class="formDiv">
          <label class="formLabel" for="Sanskrit">Sanskrit</label>
          <input id="Sanskrit" type="number" />
        </div>
        <div class="formDiv">
          <label class="formLabel" for="English">English</label>
          <input id="English" type="number" />
        </div>
        <div class="formDiv">
          <label class="formLabel" for="MathsIA">MathsIA</label>
          <input id="MathsIA" type="number" />
        </div>
        <div class="formDiv">
          <label class="formLabel" for="MathsIB">MathsIB</label>
          <input id="MathsIB" type="number" />
        </div>
        <div class="formDiv">
          <label class="formLabel" for="Physics">Physics</label>
          <input id="Physics" type="number" />
        </div>
        <div class="formDiv">
          <label class="formLabel" for="Chemistry"> Chemistry</label>
          <input id="Chemistry" type="number" />
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Inter Second Year Results</legend>
        <div class="formDiv">
          <label class="formLabel" for="sanInput1">Sanskrit</label>
          <input id="sanInput1" type="number" />
        </div>
        <div class="formDiv">
          <label class="formLabel" for="engInput2">English</label>
          <input id="engInput2" type="number" />
        </div>
        <div class="formDiv">
          <label class="formLabel" for="mathsInput2">Maths 2A</label>
          <input id="mathsInput2A" type="number" />
        </div>
        <div class="formDiv">
          <label class="formLabel" for="mathsInput">Maths 2B</label>
          <input id="mathInput2B" type="number" />
        </div>
        <div class="formDiv">
          <label class="formLabel" for="Physics2">Physics</label>
          <input id="Physics2" type="number" />
        </div>
        <div class="formDiv">
          <label class="formLabel" for="chemistryInput2"> Chemistry</label>
          <input id="chemistryInput2" type="number" />
        </div>
      </fieldset>
      <div class="formDiv">
        <button type="submit">Result</button>
        <button type="button">Calulate</button>
        <button type="reset">Clear</button>
      </div>
    </form>
  </body>
</html>
